<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow Image Processing</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: aliceblue" >
    <div class="container col-6 offset-3">
        <h1 class="mt-5 mb-5 text-center">Star Segmentor</h1>
        <h4 class="mt-3 mb-3 text-center">Segment Images of Road</h4>
        
        <form action="/" method="post" enctype="multipart/form-data" class="mt-4 ">
            <div class="custom-file">
                <input type="file" class="custom-file-input mb-3 mt-5" onchange="updateFileNameLabel()" id="customFile" name="file">
                <label class="custom-file-label mb-3" for="customFile">Choose file</label>
            </div>
            <button type="submit" class="btn btn-primary mt-1 col-3">Upload</button>
        </form>
    </div>

    {% if predicted : %}
    <div class="col-6 offset-3">
        <h2 class="mt-5 mb-5">Predicted Mask</h2>
        <img src="../static/pred_mask.png" alt="Input Image and Predicted Mask" style="display: flex; height: 45vh; width: auto;" class="img-fluid mt-5">
    </div>
    {% elif error : %}
        <h4>{{error}}</h4>
    {% endif %}

    <!-- Optional: Add Bootstrap JavaScript (Popper.js and Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function updateFileNameLabel() {
            var input = document.getElementById('customFile');
            var label = input.nextElementSibling;
            var fileName = input.files[0].name;
            label.innerText = fileName;
        }
    </script>
</body>
</html>
